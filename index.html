<div id="counter">
    Counter: {{ counter }}
</div>
<script src="https://unpkg.com/vue@next"></script>
<script>
    const CounterApp = {
        data() {
            return {
                counter: 0
            }
        },
        mounted() {
            setInterval(() => {
                this.counter++
            }, 1000)
        }
    }
    Vue.createApp(CounterApp).mount('#counter')
</script>
